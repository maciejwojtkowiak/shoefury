trigger:
- dev

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: selfhost
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'maciejwojtkowiak/shoefury-frontend'
        arguments: '-t maciejwojtkowiak/shoefury-frontend'
  - job: Push
    displayName: Push to repository
    pool:
        name: selfhost
    steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'docker-hub'
          command: 'login'
      - task: Docker@2
        inputs:
          repository: 'https://hub.docker.com/repository/docker/maciejwojtkowiak/shoefury-frontend'
          command: 'push'
          tags: 'maciejwojtkowiak/shoefury-frontend'
          arguments: '-t maciejwojtkowiak/shoefury-frontend'



